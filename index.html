<!DOCTYPE html>
<html lang="de">
<head>
    <title>COCKTA SPIN</title>
    <meta charset="utf-8">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #202020;
        }
        img {
            max-width: 90%;
            max-height: 90vh;
        }
    </style>
</head>
<body>
    <img src="images/cockta.png" onclick="spinRandomly(this)" id="spinningImage">

<script>
let currentRotation = 0;
let isSpinning = false;

function spinRandomly(img) {
    if (isSpinning) return;
    isSpinning = true;

    const totalRotation = 720 + Math.random() * 360;
    const duration = 1.5 + Math.random() * 2; 
    
    currentRotation += totalRotation;
    
    img.style.transition = `transform ${duration}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
    img.style.transform = `rotate(${currentRotation}deg)`;
    
    setTimeout(() => {
        isSpinning = false;
    }, duration * 1000);
}

function wiggle() {
    if (!isSpinning) {
        const img = document.getElementById('spinningImage');
        const wiggleAmount = 10;
        const wiggleDuration = 0.25; 
        
        // Wiggle right
        currentRotation += wiggleAmount;
        img.style.transition = `transform ${wiggleDuration}s ease-in-out`;
        img.style.transform = `rotate(${currentRotation}deg)`;
        
        setTimeout(() => {
            // Wiggle left
            currentRotation -= wiggleAmount * 2;
            img.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                // Return to center
                currentRotation += wiggleAmount;
                img.style.transform = `rotate(${currentRotation}deg)`;
            }, wiggleDuration * 1000);
        }, wiggleDuration * 1000);
    }
}


setInterval(wiggle, 5000);
</script>
</body>
</html>
