<!DOCTYPE html>
<html lang="de">
<head>
    <title>COCKTA SPIN</title>
    <meta charset="utf-8">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #202020;
        }
        img {
            max-width: 82%;
            max-height: 82vh;
        }
    </style>
</head>
<body>
    <img src="cockta.png" onclick="spinRandomly(this)" id="bottle">

<script>
let currentRotation = 0;
let isSpinning = false;

function spinRandomly(img) {
    if (isSpinning) return;
    isSpinning = true;

    const totalRotation = 720 + Math.random() * 360;
    const duration = 1.5 + Math.random() * 2; 
    
    currentRotation += totalRotation;
    
    img.style.transition = `transform ${duration}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
    img.style.transform = `rotate(${currentRotation}deg)`;
    
    setTimeout(() => {
        isSpinning = false;
    }, duration * 1000);
}

function wiggle() {
    if (!isSpinning) {
        const img = document.getElementById('bottle');
        img.animate([
            { transform: `rotate(${currentRotation}deg)` },
            { transform: `rotate(${currentRotation - 5}deg)` },
            { transform: `rotate(${currentRotation + 5}deg)` },
            { transform: `rotate(${currentRotation}deg)` }
        ], {
            duration: 500,
            easing: 'ease-in-out'
        });
    }
}

setInterval(wiggle, 5000);
</script>
</body>
</html>
