<!DOCTYPE html>
<html lang="de">
<head>
    <title>COCKTA SPIN</title>
    <meta charset="utf-8">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #202020;
        }
        
        img {
            max-width: 82%;
            max-height: 82vh;
            animation: wiggle 5s infinite;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            95% { transform: rotate(-5deg); }
            97.5% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <img src="cockta.png" onclick="spinRandomly(this)" id="spinningImage">

    <script>
        let currentRotation = 0;
        let isSpinning = false;

        function spinRandomly(img) {
            if (isSpinning) return;
            isSpinning = true;

            const totalRotation = 720 + Math.random() * 360;
            const duration = 1.5 + Math.random() * 2;
            
            currentRotation += totalRotation;
            
            img.style.animation = 'none';
            img.style.transition = `transform ${duration}s cubic-bezier(0.25, 0.1, 0.25, 1)`;
            img.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                img.style.animation = 'wiggle 5s infinite';
            }, duration * 1000);
        }
    </script>
</body>
</html>
