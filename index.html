<!DOCTYPE html>
<html lang="de">

<head>
	<title>MOCHI NEEDS SPACE</title>
	<link rel="stylesheet" href="style.css">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="Cache-control" content="no-cache">
</head>

<body oncontextmenu="return false">
	<div id="wrapper">
		<div id="content">
			<div class="mochi_column">
				<div class="mochi_column_image">
					<img src="images/cute_mochi.jpg" onclick=startEffect()>
				</div>
			</div>
		</div>
	</div>
	<script>
	function startEffect() {
		const mochi_column_image = document.querySelector('.mochi_column_image');
		const keyFrames = document.createElement("style");
		keyFrames.innerHTML = `
    @keyframes zoom-in {
      0% {
        transform: scale(1);
        filter: blur(0);
      }
      100% {
        transform: scale(0.3);
        filter: blur(3px);
      }
    }
  `;
		document.head.appendChild(keyFrames);
		mochi_column_image.style.animation = 'zoom-in 2s forwards';
		setTimeout(function() {
			document.head.removeChild(keyFrames);
			mochi_column_image.style.animation = '';
		}, 2000);
	}
	</script>
</body>
